<!DOCTYPE html>
<html>
  <head>
    <title>Radiant Player</title>
    <style>.titlebar-hide{display:none}</style>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT)
          ? 'http://localhost:' + (process.env.PORT || 3000) + '/dist/app.js'
          : '../dist/app.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
